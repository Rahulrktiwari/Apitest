
<html>
<head>
    <title>JSON Data Display</title>
    <!-- Include Axios from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>JSON Data Display</h1>
    <div id="jsonDataContainer"></div>

    <script>
        const url = 'https://api.jsonserve.com/inYVTu';

        axios.get(url)
          .then(response => {
            const jsonData = response.data;
            const jsonDataContainer = document.getElementById('jsonDataContainer');
            
            jsonDataContainer.innerHTML = '<pre>' + JSON.stringify(jsonData, null, 2) + '</pre>';

            // Log the JSON data to the console
            console.log('JSON Data:', jsonData);
          })
          .catch(error => {
            console.error('Error:', error);
          });
    </script>
</body>
</html>
